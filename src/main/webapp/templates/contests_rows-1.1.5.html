{{#items}}
	<tr>
		<td>
			<a href="/{{descriptionContent.slug}}" onclick="$.address.value('/{{descriptionContent.slug}}');return false;">
				{{{descriptionContent.name}}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{descriptionContent.slug}}" onclick="$.address.value('/{{descriptionContent.slug}}');return false;">
				{{authorUsername}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{descriptionContent.slug}}" onclick="$.address.value('/{{descriptionContent.slug}}');return false;">
				{{#timestampDate}}{{creationDate}}{{/timestampDate}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{descriptionContent.slug}}" onclick="$.address.value('/{{descriptionContent.slug}}');return false;">
				{{#timestampDate}}{{descriptionContent.lastActivity}}{{/timestampDate}}
			</a>
		</td>
	</tr>
{{/items}}
