<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit profile</h4>
</div>
<div class="modal-body">
	<form role="form" autocomplete="off">
		<div class="form-group">
		  <label for="edit_username">Username</label>
		  <input type="text" class="form-control" id="edit_username" placeholder="Enter username" readonly value="{{username}}">
		</div>
		<div class="form-group">
		  <label for="edit_description">Short description</label>
		  <textarea cols="45" rows="4" class="form-control" id="edit_description" placeholder="Enter description">{{{descriptionContent.text}}}</textarea>
		</div>
		<div class="form-group">
		  <label for="edit_show_personal">Show personal info</label>
		  <input type="checkbox" class="form-control" id="edit_show_personal" placeholder="Enter show personal" {{#showPersonal}}checked{{/showPersonal}}>
		</div>
		<div class="form-group">
		  <label for="edit_first_name">First name</label>
		  <input type="text" class="form-control" id="edit_first_name" placeholder="Enter first name" value="{{firstName}}">
		</div>
		<div class="form-group">
		  <label for="edit_last_name">Last name</label>
		  <input type="text" class="form-control" id="edit_last_name" placeholder="Enter last name" value="{{lastName}}">
		</div>
		<div class="form-group">
			<label for="edit_gender">Gender</label>
			<select class="form-control" id="edit_gender">
				<option value="other">Other</option>
				<option value="female">Female</option>
				<option value="male">Male</option>
			</select>
			<script type='text/javascript'>
				$("#edit_gender").val('{{gender}}');
			</script>
		</div>
		<div class="form-group">
			<label for="edit_birth_date">Birth date</label>
			<input type="text" class="form-control" id="edit_birth_date" placeholder="Enter birth date" value="{{birthDate}}">
			<script type='text/javascript'>
				$('#edit_birth_date').datepicker({
				    format: "dd.mm.yyyy.",
				    weekStart: 1
				}).on('show', function() {
					//this is a fix for datepicker not showing when it's opened from modal dialog
			  		var modal = $('#edit_birth_date').closest('.modal');
			  		var datePicker = $('body').find('.datepicker');
			  		if(!modal.length) {
			  			$(datePicker).css('z-index', 'auto');
			  			return;
			  		}
			  		var zIndexModal = $(modal).css('z-index');
			  		$(datePicker).css('z-index', zIndexModal + 1);
			  	});
			</script>
		</div>
		<div class="form-group highlighted">
			<span>Fill out these fields if you want to change your email address</span><br />
		  <label for="edit_email">New email address</label>
		  <input type="email" class="form-control" id="edit_email" placeholder="Enter new email" value="" autocomplete="off" validators="email same1">
		  <label for="edit_retype_email">Retype new email address</label>
		  <input type="email" class="form-control" id="edit_retype_email" placeholder="Retype new email" value="" autocomplete="off" validators="email same2">
		</div>
		<div class="form-group highlighted">
			<span>Fill out these fields if you want to change your password</span><br />
		  <input type="password" style="display:none" />
		  <label for="edit_current_password">Current password</label>
		  <input type="password" class="form-control" id="edit_current_password" placeholder="Enter current password" autocomplete="off" validators="length different1">
		  <label for="edit_password">New password</label>
		  <input type="password" class="form-control" id="edit_password" placeholder="Enter new password" autocomplete="off" validators="length same1 different2">
		  <label for="edit_retype_password">Retype new password</label>
		  <input type="password" class="form-control" id="edit_retype_password" placeholder="Retype new password" autocomplete="off" validators="length same2">
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" onClick="saveAuthor();">Save</button>
</div>
