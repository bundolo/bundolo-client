<ul id="sidebarAccordion" class="sidebar-nav panel-group">
	{{#collapsibles}}
		<li class="panel panel-default">
			<span title="{{title}}" data-parent="#sidebarAccordion" data-target="#collapse_{{id}}" data-toggle="collapse" class="{{id}}_button pull-left fa-stack fa-2x" onClick="displaySidebarAccordion('{{id}}');">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-{{icon}} fa-stack-1x fa-inverse"></i>
				<span class="pipe_hr"></span>
			</span>
			<div class="panel-heading">
				<a title="{{title}}" href="#collapse_{{id}}" data-parent="#sidebarAccordion" data-toggle="collapse" class="accordion-toggle collapsed" onClick="displaySidebarAccordion('{{id}}', getOrderString('{{id}}'), getFilterString('{{id}}'));"><i class="fa fa-{{icon}}"></i>{{title}}</a>
				
				<input data-parent="#sidebarAccordion" data-target="#collapse_{{id}}" data-toggle="collapse" class="form-control pull-right hidden" type="search" value="" placeholder="Search" name="q">
				{{#categories.length}}
        			<select class="pull-right hidden-xs">
        				<option value=""></option>
        				{{#categories}}
					    	<option value="{{id}}">{{title}}</option>
					    {{/categories}}
					</select>
     			{{/categories.length}}
			</div>
			<div class="panel-collapse collapse" id="collapse_{{id}}">
				<div class="panel-body">
					<span class="fa-stack fa-2x fa-spin">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-1x fa-inverse char1">b</i>
						<i class="fa fa-stack-1x fa-inverse char2">u</i>
						<i class="fa fa-stack-1x fa-inverse char3">n</i>
						<i class="fa fa-stack-1x fa-inverse char4">d</i>
						<i class="fa fa-stack-1x fa-inverse char5">o</i>
						<i class="fa fa-stack-1x fa-inverse char6">l</i>
						<i class="fa fa-stack-1x fa-inverse char7">o</i>
					</span>
					<table class="table table-striped clickable">
						<thead>
							<tr>
								{{#columns}}
									<th id="{{id}}_column_{{column_name}}" class="{{#column_order}}{{column_order}}{{/column_order}} {{^primary}}hidden-xs{{/primary}}">{{column_title}}</th>
								{{/columns}}
							</tr>
							<tr>
								{{#columns}}
									<td class="{{^primary}}hidden-xs{{/primary}}"><input type="search" placeholder=""></td>
								{{/columns}}
							</tr>
						</thead>
						<tbody>						
						</tbody>
					</table>
				</div>
			</div>
		</li>
	{{/collapsibles}}
</ul>
<span class="btn btn-default pull-right" id="sidebar-toggle"><i class="fa fa-angle-double-right"></i></span>
