<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">unos odgovora na forumu</h4>
</div>
<div class="modal-body">
	<form role="form">
		<input type="hidden" id="edit_item_id" value="{{contentId}}">
		<div class="form-group">
		  <label for="edit_content">tekst</label>
		  <textarea cols="45" rows="4" class="form-control default-focus" id="edit_content" placeholder="unesite tekst" validators="required"></textarea>
		</div>
		<div class="form-group">
			<label for="edit_credentials">odgovor Å¾elim da dodam kao</label>
			<select class="form-control" id="edit_credentials">
				<option value="anonymous">gost</option>
				<option value="logged">ulogovan</option>
			</select>
		</div>
		<div class="form-group hidden">
		  <label for="edit_honeypot">nemojte popunjavati ovo polje</label>
		  <input type="text" class="form-control" id="edit_honeypot" placeholder="nemojte popunjavati ovo polje" validators="forbidden">
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" title="odustani" data-dismiss="modal">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-times fa-stack-1x fa-inverse"></i>			
		</span>
	</button>
	<button type="button" class="btn btn-default save_post" title="snimi">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-check fa-stack-1x fa-inverse"></i>
		</span>
	</button>
</div>
