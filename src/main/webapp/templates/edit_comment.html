<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Add comment</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
		  <label for="edit_content">Comment content</label>
		  <textarea cols="45" rows="4" class="form-control" id="edit_content" placeholder="Enter content"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" onClick="saveComment();">Save</button>
</div>
