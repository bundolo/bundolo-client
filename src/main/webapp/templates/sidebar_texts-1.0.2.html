{{#items}}
	<tr id="text_{{#escapeUrl}}{{authorUsername}}/{{name}}{{/escapeUrl}}">
		<td>{{{name}}}</td>
		<td class="hidden-xs">{{authorUsername}}</td>
		<td class="hidden-xs">{{#timestampDate}}{{creationDate}}{{/timestampDate}}</td>
		<td class="hidden-xs">{{#timestampDate}}{{description.0.lastActivity}}{{/timestampDate}}</td>
	</tr>
{{/items}}
