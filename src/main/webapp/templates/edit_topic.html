<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit forum topic</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="edit_group">Category</label>
			<select class="form-control" id="edit_group">
				{{#topicGroups}}
					<option value="{{contentId}}">{{name}}</option>
				{{/topicGroups}}
			</select>
			<script type='text/javascript'>
				//$("#edit_gender").val('{{gender}}');
				//TODO set topic group if this is update
			</script>
		</div>
		<div class="form-group">
		  <label for="edit_title">Title</label>
		  <input type="text" class="form-control" id="edit_title" placeholder="Enter title">
		</div>
		<script type='text/javascript'>
			$('#edit_title').focus();
		</script>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" onClick="saveTopic();">Save</button>
</div>
