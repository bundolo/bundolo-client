<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">unos diskusije na forumu</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="edit_group">kategorija</label>
			<select class="form-control" id="edit_group">
				{{#topicGroups}}
					<option value="{{contentId}}">{{name}}</option>
				{{/topicGroups}}
			</select>
			<script type='text/javascript'>
				//$("#edit_gender").val('{{gender}}');
				//TODO set topic group if this is update
			</script>
		</div>
		<div class="form-group">
		  <label for="edit_title">naslov</label>
		  <input type="text" class="form-control default-focus" id="edit_title" placeholder="unesite naslov">
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" title="odustani" data-dismiss="modal">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-times fa-stack-1x fa-inverse"></i>			
		</span>
	</button>
	<button type="button" class="btn btn-default" title="snimi" onClick="saveTopic();">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-check fa-stack-1x fa-inverse"></i>
		</span>
	</button>
</div>
