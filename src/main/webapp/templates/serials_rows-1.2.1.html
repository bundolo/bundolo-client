{{#items}}
	<tr>
		<td>
			<a href="/{{slug}}" onclick="$.address.value('/{{slug}}');return false;">
				{{{name}}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{slug}}" onclick="$.address.value('/{{slug}}');return false;">
				{{authorUsername}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{slug}}" onclick="$.address.value('/{{slug}}');return false;">
				{{#timestampDate}}{{creationDate}}{{/timestampDate}}
			</a>
		</td>
		<td class="hidden-xs">
			<a href="/{{slug}}" onclick="$.address.value('/{{slug}}');return false;">
				{{#timestampDate}}{{lastActivity}}{{/timestampDate}}
			</a>
		</td>
	</tr>
{{/items}}
