<section class="content-header">
	<h1 class="text-center">
	  <i class='fa fa-book'></i>
	</h1>
	<h1 class="text-center">
	  unos teksta u nastavcima
	</h1>
</section>
<section class="content">
	<div class="row">
    	<div class="col-xs-12">
			<form role="form">
				<input type="hidden" id="edit_item_id" value="{{contentId}}">
				<div class="form-group">
				  <label for="edit_title">naslov</label>
				  <input type="text" class="form-control default-focus" id="edit_title" placeholder="unesite naslov" value="{{name}}" validators="required url_safe">
				</div>
				<div class="form-group">
				  <label for="edit_description">kratak opis</label>
				  <textarea cols="45" rows="6" class="form-control" id="edit_description" placeholder="unesite kratak opis">{{text}}</textarea>
				</div>
				<div class="form-group">
				  <label for="edit_pending">dozvoljeno je naknadno menjanje nastavaka</label>
				  <input type="checkbox" id="edit_pending" placeholder="dozvoljeno je naknadno menjanje nastavaka" {{#isPending}}checked{{/isPending}}>
				</div>
			</form>
		</div>
	</div>
	<div class="item-footer">
		<button type="button" class="btn btn-default" title="odustani" onClick="cancelEdit();">
			<i class="fa fa-times"></i>
			<span>odustani</span>
		</button>
		<button type="button" class="btn btn-default save_serial" title="snimi">
			<i class="fa fa-check"></i>
			<span>snimi</span>
		</button>
	</div>
</section>
