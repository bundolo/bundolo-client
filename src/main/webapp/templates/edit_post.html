<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">unos odgovora na forumu</h4>
</div>
<div class="modal-body">
	<form role="form">
		<input type="hidden" id="edit_item_id" value="{{contentId}}">
		<div class="form-group">
		  <label for="edit_content">tekst</label>
		  <textarea cols="45" rows="4" class="form-control default-focus" id="edit_content" placeholder="unesite tekst" validators="required"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" title="odustani" data-dismiss="modal">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-times fa-stack-1x fa-inverse"></i>			
		</span>
	</button>
	<button type="button" class="btn btn-default" title="snimi" onClick="savePost();">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-check fa-stack-1x fa-inverse"></i>
		</span>
	</button>
</div>
