<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">unos nastavka</h4>
</div>
<div class="modal-body">
	<form role="form">
		<input type="hidden" id="edit_item_id" value="{{contentId}}">
		<div class="form-group">
		  <label for="edit_title">naslov</label>
		  <input type="text" class="form-control default-focus" id="edit_title" placeholder="unesite naslov" value="{{name}}" validators="required url_safe">
		</div>
		<div class="form-group">
		  <label for="edit_content">tekst</label>
		  <div id="edit_content"></div>
		  <script type='text/javascript'>
		  	$('#edit_content').summernote({
			  lang: 'sr-RS'
			});
		  </script>
		</div>
		<div class="form-group">
		  <label for="edit_finalized">epizoda je završena</label>
		  <input type="checkbox" class="form-control" id="edit_finalized" placeholder="epizoda je završena">
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" title="odustani" data-dismiss="modal" onClick="$('#edit_content').destroy();">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-times fa-stack-1x fa-inverse"></i>			
		</span>
	</button>
	<button type="button" class="btn btn-default" title="snimi" onClick="saveEpisode();">
		<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-check fa-stack-1x fa-inverse"></i>
		</span>
	</button>
</div>
