<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit contest</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
		  <label for="edit_title">Title</label>
		  <input type="text" class="form-control" id="edit_title" placeholder="Enter title">
		</div>
		<div class="form-group">
		  <label for="edit_content">Content</label>
		  <div id="edit_content"></div>
		  <script type='text/javascript'>
		  $('#edit_content').summernote({
			  toolbar: [
			    //['style', ['style']],
			    //['font', ['bold', 'italic', 'underline', 'strike', 'clear']],
			   // ['fontname', ['fontname']],
			   // ['color', ['color']],
			    //['fontsize', ['fontsize']],
			   // ['height', ['height']],
			  //  ['para', ['ul', 'ol', 'paragraph']],
			  //  ['insert', ['picture', 'link']], // no insert buttons
			    //['table', ['table']], // no table button
			    //['help', ['help']] //no help button
			  ]
			});
		  </script>
		</div>
		<div class="form-group">
			<label for="edit_expiration_date">Expiration date</label>
			<input type="text" class="form-control" id="edit_expiration_date" placeholder="Enter date">
			<script type='text/javascript'>
				$('#edit_expiration_date').datepicker({
				    format: "dd.mm.yyyy.",
				    weekStart: 1
				}).on('show', function() {
					//this is a fix for datepicker not showing when it's opened from modal dialog
			  		var modal = $('#edit_expiration_date').closest('.modal');
			  		var datePicker = $('body').find('.datepicker');
			  		if(!modal.length) {
			  			$(datePicker).css('z-index', 'auto');
			  			return;
			  		}
			  		var zIndexModal = $(modal).css('z-index');
			  		$(datePicker).css('z-index', zIndexModal + 1);
			  	});
			</script>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" onClick="$('#edit_content').destroy();">Close</button>
  <button type="button" class="btn btn-primary" onClick="saveContest();">Save</button>
</div>
