<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit text</h4>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
		  <label for="edit_title">Title</label>
		  <input type="text" class="form-control" id="edit_title" placeholder="Enter title">
		</div>
		<div class="form-group">
		  <label for="edit_description">Short description</label>
		  <textarea cols="45" rows="4" class="form-control" id="edit_description" placeholder="Enter description"></textarea>
		</div>
		<div class="form-group">
		  <label for="edit_content">Content</label>
		  <div id="edit_content"></div>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" onClick="saveText();">Save</button>
</div>
