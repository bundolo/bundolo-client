<section class="content-header">
  <h1 class="text-center">
    <i class='fa fa-envelope-o'></i>
  </h1>
  <h1 class="text-center">
    pošaljite nam poruku
  </h1>
</section>
<section class="content">
	<div class="row">
    	<div class="col-xs-12">
			<form role="form">
				<input type="hidden" id="edit_recipient" value="">
				<div class="form-group">
				  <label for="edit_title">naslov</label>
				  <input type="text" class="form-control default-focus" id="edit_title" placeholder="unesite naslov" validators="required url_safe">
				</div>
				<div class="form-group">
				  <label for="edit_content">tekst</label>
				  <div id="edit_content"></div>
				  <script type='text/javascript'>
				  	$('#edit_content').summernote({
					  lang: 'sr-RS',
					  height: 300,
					  maximumImageFileSize: 204800
					});
				  </script>
				</div>
			</form>
		</div>
	</div>
	<div class="item-footer">
		<button type="button" class="btn btn-default" title="odustani" onClick="cancelEdit('#edit_content');">
			<i class="fa fa-times"></i>
			<span>odustani</span>
		</button>
		<button type="button" class="btn btn-default send_message" title="pošalji">
			<i class="fa fa-check"></i>
			<span>pošalji</span>
		</button>
	</div>
</section>
